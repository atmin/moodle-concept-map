<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
        font-size: 140%;
    }
    .ConceptMap {
      width: 100%;
      height: 100vh;
      overflow: auto;
      padding: 2em;
    }
    .Vertex:hover {
      cursor: move;
    }
    .Edge {
      position: absolute;
      transform-origin: top left;
    }
    .Edge:hover {
      cursor: pointer;
    }
    .Edge:before {
      content: '';
      display: block;
      height: 0;
      width: 100%;
      border-top: 1px solid #666;
    }
    .Edge.--selected:before,
    .Edge.--selected:hover:before {
      border-top: 2px solid blue;
    }
    .Edge:hover:before {
      border-top: 1px solid #AAA;
    }
  </style>
</head>
<body>
  <div
    class="ConceptMap"
    data-config='{
      "vertices": [],
      "edges": []
    }'>
    JavaScript needed to render this component
  </div>
  <script src="moodle-concept-map.js"></script>
</body>
</html>
