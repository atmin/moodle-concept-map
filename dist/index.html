<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
    }
    .ConceptMap {
      width: 100%;
      height: 100vh;
    }
    .Vertex:hover {
      cursor: move;
    }
    .Edge {
      position: absolute;
      transform-origin: top left;
    }
    .Edge:hover {
      cursor: pointer;
    }
    .Edge:before {
      content: '';
      display: block;
      height: 0;
      width: 100%;
      border-top: 1px solid #666;
    }
    .Edge.--selected:before,
    .Edge.--selected:hover:before {
      border-top: 1px solid blue;
    }
    .Edge:hover:before {
      border-top: 1px solid #AAA;
    }
  </style>
</head>
<body>
  <div
    class="ConceptMap"
    data-config='{
      "vertices": [{
        "id": 1,
        "label": "Test 1",
        "left": 100,
        "top": 100
      }, {
        "id": 2,
        "label": "Test 2",
        "left": 550,
        "top": 300
      }, {
        "id": 3,
        "label": "Something else",
        "left": 120,
        "top": 400
      }],

      "edges": [{
        "from": 1,
        "to": 2,
        "label": "relates to"
      }, {
        "from": 1,
        "to": 3,
        "label": "another relation"
      }, {
        "from": 2,
        "to": 3,
        "label": "2 links 3"
      }]
    }'>
    JavaScript needed to render this component
  </div>
  <script src="moodle-concept-map.js"></script>
</body>
</html>
